{% extends 'main/base.html' %}
{% load static %} 
{% block body_block %}
<style>

body, html {
  height: 100%;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

h1, h2, h3, h4, h5 {
 font-family: 'Montserrat', sans-serif;
}

.sub {
  padding-top: 50px;
  padding-right: 30px;
  padding-bottom: 40px;
  padding-left: 30px;
}

.content {
  text-align:center;
}

.sub1 {
  font-weight:bold;
  font-size:50px;
}

.sub2 {
  font-weight:bold;
  font-size:30px;
}

.infos {
  font-size:15px;
  overflow:hidden;
}

.hero-image {
	background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("{% static 'hero.jpg' %}");

  height: 75%;

  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

.hero-text {
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
}
</style>
	<body>
		<div class="hero-image">
	  <div class="hero-text">
	    <h1 style="font-size:50px">Something</h1>
	    <p>Something</p>
	  </div>
	</div>
	<br>

	<div class="content">
	{% if user.is_active %}
	<h1>
		Welcome, {{ user }}
		</h1>
	{% endif %}
	<div class="sub">
	<h2>
		Something
	</h2>
	<h1>Something</h1>
	</div>
	<div class="sub">
	<h2 class="sub2">
		Something
	</h2>
	<p class='infos'>Something</p>
	</div>
	<div class="sub">
	<h3 class="sub2">
		Something
	</h3>
	<p class='infos'>Something</p>
	</div>
	</div>
	<script>
		$(window).on("load",function() {
	  $(window).scroll(function() {
	    var windowBottom = $(this).scrollTop() + $(this).innerHeight();
	    $(".sub").each(function() {
	      var objectBottom = $(this).offset().top + $(this).outerHeight();

	      if (objectBottom < windowBottom) {
		if ($(this).css("opacity")==0) {$(this).fadeTo(500,1);}
	      } else { 
		if ($(this).css("opacity")==1) {$(this).fadeTo(500,0);}
	      }
	    });
	  }).scroll();
	});
	</script>
	</body>

</html>
{% endblock %}
